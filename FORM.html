<!DOCTYPE html>
<html>
<head>
	<title>E-VOTING REGISTRATION FORM</title>
	<link rel="stylesheet" type="text/css" href="FORM.css">
	<h1><font color="white">ONLINE VOTING REGISTERATION</font></h1>
</head>
<body bgcolor="black">

	<div class="container">

		<form action="FORM.css">
			
			<label for="fname" ><font color="brown" size="5">First Name</font></label>
			<input type="text" id="fname" name="firstname" placeholder="Your first name.." required><br><br>
			
			<label for="lname"><font color="brown" size="5">Last Name</font></label>
			<input type="text" id="lname" name="lastname" placeholder="Your last name.." requried><br><br><br>

			<input type="radio" name="gender" id="m" required>
			<label for="male"><font color="brown" size="5">Male</font></label>

			
			<input type="radio" name="gender" id="f" required>
			<label for="f"><font color="brown" size="5">Female</font></label>

			
			<input type="radio" name="gender" id="other" required>
			<label for="other"><font color="brown" size="5">Other</font></label><br><br><br>

			<label for ="age"><font color="brown" size="5" required>Age</font></label>
			<input type="number" id="age" name="Age" placeholder="Enter your age"><br><br><br>

			<label for="aadhar"><font color="brown" size="5">Aadhar Number</font></label>
			<input type="number" id="aadhar" name="aadhar number" placeholder="Enter your aadhar number"><br><br><br>

			<label for="state"><font color="brown" size="5">State</font></label>
			<select id="state" name="state" >

				<option value="Delhi"><font color="brown">Delhi</font></option>
				<option value="Uttar Pradesh">Uttar Pradesh</option>
				<option value="Maharashtra">Maharashtra</option>
				<option value="Rajasthan">Rajasthan</option>
				<option value="Karnatak">Karnatak</option>
				<option value="Gujrat">Gujrat</option>
				<option value="Other">Other</option>
			</select><br><br><br><br>

			
			<input type="submit" value="Submit" ><br>
		</form>
	

</body>
</html>
